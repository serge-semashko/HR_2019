[get b_types]
    select  concat(' <option value="', trim(parm_name), '"  style=" color:' ,p.val2,'"',
     '>' , TRIM(p.val1), '</option> ') as btypes
    from params p
    WHERE p.parm_type = 'map_object_type'
    order BY p.val1
[end]
