[get roads]
    select CONCAT("'", id,  
        "T':{'descr':'",descr,
        "','obj_name':'",obj_name,
        "','points':'",points,
        "','o_type':'",o_type,
        "','map_object_type':'",map_object_type,
        "'},") as roads  from map_lhep  
        order by o_type, obj_name

[end]
[get map object types]
    select CONCAT("'", parm_name, 
        "':{'name':'",parm_name,
        "','val1':'",val1,
        "','val2':'",val2,
        "'},") as map_object_types from params where parm_type='map_object_type'
[end]


